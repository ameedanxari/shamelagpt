name: Android Tests

on:
  push:
    branches: [main, develop]
    paths: ['shamelagpt-android/**']
  pull_request:
    branches: [main, develop]
    paths: ['shamelagpt-android/**']

jobs:
  unit-tests:
    name: Android Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x shamelagpt-android/gradlew
        
      - name: Run Unit Tests
        working-directory: shamelagpt-android
        run: ./gradlew testDebugUnitTest jacocoTestReport
        
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-unit-test-results
          path: shamelagpt-android/app/build/reports/tests/testDebugUnitTest/

      - name: Upload JaCoCo Coverage Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-jacoco-coverage
          path: |
            shamelagpt-android/app/build/reports/jacoco/jacocoTestReport/html/
            shamelagpt-android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml

  instrumented-tests:
    name: Android Instrumented Tests
    # macOS runner needed for better emulator performance (hardware accel)
    runs-on: macos-14
    timeout-minutes: 45
    needs: unit-tests
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Enable KVM for Emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules || true
          sudo udevadm trigger --name-match=kvm || true

      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-30-x86_64
          
      - name: Run Instrumented Tests via Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          working-directory: shamelagpt-android
          # Run connected tests on debug build
          script: ./gradlew connectedDebugAndroidTest
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumented-test-results
          path: shamelagpt-android/app/build/reports/androidTests/connected/

      - name: Upload Instrumentation XML/UTP Outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-instrumented-raw-results
          path: shamelagpt-android/app/build/outputs/androidTest-results/connected/

  instrumented-tests-tablet:
    name: Android Instrumented Tests (Tablet Localized Smoke)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: unit-tests

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Tablet Localized Smoke via Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_c
          working-directory: shamelagpt-android
          emulator-options: -no-window -no-snapshot -noaudio -gpu swiftshader_indirect -camera-back none
          script: ./gradlew :app:connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.shamelagpt.android.presentation.LocalizedUiSmokeTest

      - name: Upload Tablet Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-tablet-instrumented-test-results
          path: shamelagpt-android/app/build/reports/androidTests/connected/

      - name: Upload Tablet Instrumentation XML/UTP Outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-tablet-instrumented-raw-results
          path: shamelagpt-android/app/build/outputs/androidTest-results/connected/
